<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>NCHU_Captcha 安裝教學</h1>
        
        <div class="carousel">
            <div class="carousel-container">
                <div class="step-slide">
                    <div class="step-content">
                        <h2>步驟 1</h2>
                        <p>在設定上方，搜尋延伸功能，點Safari延伸功能，點Break_NCHU_Captcha，打開允許延伸功能</p>
                        <div class="image-container">
                            <img src="../Step1.jpg" alt="設定延伸功能" class="tutorial-image">
                        </div>
                    </div>
                </div>

                <div class="step-slide">
                    <div class="step-content">
                        <h2>步驟 2</h2>
                        <p>底部兩個網址，均點進去改成允許</p>
                        <div class="image-container">
                            <img src="../Step2.jpg" alt="允許" class="tutorial-image">
                        </div>
                    </div>
                </div>

                <div class="step-slide">
                    <div class="step-content">
                        <h2>步驟 3</h2>
                        <p>開啟Safari，點選左下角，點Break_NCHU_Captcha</p>
                        <div class="image-container">
                            <img src="../Step3.jpg" alt="啟用擴充功能" class="tutorial-image">
                        </div>
                    </div>
                </div>

                <div class="step-slide">
                    <div class="step-content">
                        <h2>步驟 4</h2>
                        <p>輸入自己的帳號密碼，按Save，並打開自動登入</p>
                        <div class="image-container">
                            <img src="../Step4.jpg" alt="使用擴充功能" class="tutorial-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
